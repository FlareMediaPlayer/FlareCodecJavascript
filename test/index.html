<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../build/flare-codec-0.0.0.js"></script>
        <script>



            var oReq = new XMLHttpRequest();
            oReq.open("GET", "out9.webm", true);
            oReq.responseType = "arraybuffer";

            oReq.onload = function (oEvent) {
                var arrayBuffer = oReq.response; // Note: not oReq.responseText

                //var dataview = new DataView(arrayBuffer);
                var output = document.getElementById('output');
                var webm = Flare.Codec.Webm.load(arrayBuffer);
                var libwebmVersion = output.appendChild(document.createElement('div'));
                libwebmVersion.innerHTML = "Parser Version " + JSON.stringify(Flare.Codec.Webm.getVersion(), null, 2);
                //console.log(webm.toJson());

                var c = document.getElementById("c");
                var ctx = c.getContext("2d");
                var imgData = ctx.createImageData(100, 100);
                for (var i = 0; i < imgData.data.length; i += 4)
                {
                    imgData.data[i + 0] = 255;
                    imgData.data[i + 1] = 0;
                    imgData.data[i + 2] = 0;
                    imgData.data[i + 3] = 255;
                }
                ctx.putImageData(imgData, 10, 10);
            };

            oReq.send(null);
        </script>
    </head>
    <body>
        <div id="output"></div>
        <canvas id="c" width="300" height="150" style="border:1px solid #d3d3d3;">
    </body>
</html>
